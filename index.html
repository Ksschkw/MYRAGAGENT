<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRAGAgent Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #e0e0e0; /* Light silver background */
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            background-color: #ffffff; /* Bright silver container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border: 2px solid #007bff; /* Blue border */
        }
        .chat-header {
            text-align: center;
            color: #007bff; /* Blue header */
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f0f0f0; /* Light silver for messages */
            border: 1px solid #007bff; /* Blue border */
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user-message {
            background-color: #007bff; /* Blue for user messages */
            color: #ffffff; /* White text */
            margin-left: auto;
        }
        .bot-message {
            background-color: #d3d3d3; /* Silver for bot messages */
            color: #333333; /* Dark text */
        }
        .input-section {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background-color: #ffffff; /* Bright silver */
            color: #333333; /* Dark text */
            border: 1px solid #007bff; /* Blue border */
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #0056b3; /* Darker blue on focus */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff; /* Blue button */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .new-chat-btn {
            margin-top: 10px;
            background-color: #d3d3d3; /* Silver for new chat button */
            color: #333333; /* Dark text */
        }
        .new-chat-btn:hover {
            background-color: #b0b0b0; /* Darker silver on hover */
        }
        .copy-btn {
            margin-left: 10px;
            padding: 8px 15px;
            font-size: 14px;
            display: none;
        }
        .error {
            color: #ff4444; /* Red for errors */
            text-align: center;
            margin-top: 10px;
        }
        .loading {
            color: #007bff; /* Blue loading text */
            text-align: center;
            margin-top: 10px;
        }
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Responsive design */
        @media (max-width: 600px) {
            .chat-container {
                padding: 15px;
                height: 90vh;
            }
            .input-section {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
            .copy-btn {
                margin-left: 0;
                margin-top: 10px;
            }
        }
        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">MyRAGAgent Chatbot</div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be appended here -->
        </div>
        <div class="input-section">
            <input type="text" id="queryInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button class="copy-btn" id="copyBtn" onclick="copyResponse()">Copy</button>
        </div>
        <button class="new-chat-btn" onclick="startNewChat()">New Chat</button>
    </div>

    <script>
        let messages = [];

        function addMessage(isUser, text) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
            if (!isUser) {
                document.getElementById('copyBtn').style.display = 'inline-block';
            }
        }

        async function sendMessage() {
            const queryInput = document.getElementById('queryInput').value.trim();
            const chatMessages = document.getElementById('chatMessages');
            const copyBtn = document.getElementById('copyBtn');

            if (!queryInput) {
                chatMessages.innerHTML += '<div class="error">Please enter a message.</div>';
                return;
            }

            addMessage(true, queryInput);
            document.getElementById('queryInput').value = '';
            chatMessages.innerHTML += '<div class="loading">Thinking...</div>';

            try {
                const encodedQuery = encodeURIComponent(queryInput);
                const apiUrl = `https://p01--myragagent--qw5xhkblp8hy.code.run/query/${encodedQuery}`; // Corrected URL
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                chatMessages.innerHTML = chatMessages.innerHTML.replace('<div class="loading">Thinking...</div>', '');
                addMessage(false, data.response);
                messages.push({ user: queryInput, bot: data.response });
            } catch (error) {
                chatMessages.innerHTML = chatMessages.innerHTML.replace('<div class="loading">Thinking...</div>', '');
                chatMessages.innerHTML += `<div class="error">Error: ${error.message}</div>`;
                copyBtn.style.display = 'none';
            }
        }

        function copyResponse() {
            const lastBotMessage = document.querySelector('.bot-message:last-child').textContent;
            navigator.clipboard.writeText(lastBotMessage).then(() => {
                alert('Response copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        function startNewChat() {
            if (confirm('Starting a new chat will delete the current conversation. Are you sure?')) {
                messages = [];
                document.getElementById('chatMessages').innerHTML = '';
                document.getElementById('copyBtn').style.display = 'none';
                alert('New chat started. Previous conversation has been cleared.');
            }
        }

        // Allow sending with Enter key
        document.getElementById('queryInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
